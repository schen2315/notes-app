    <style>

    /*Avgrund styleee~~~*/

    .avgrund-active body {
    	-webkit-transform: scale( 0.9 );
    	   -moz-transform: scale( 0.9 );
    	    -ms-transform: scale( 0.9 );
    	     -o-transform: scale( 0.9 );
    	        transform: scale( 0.9 );
    }

    .avgrund-cover {
    	position: fixed;
    	width: 100%;
    	height: 100%;
    	top: 0;
    	left: 0;
    	z-index: 3;
    	visibility: hidden;
    	opacity: 0;
    	background: rgba( 0, 0, 0, 0.5 );
    }
    	.avgrund-active .avgrund-cover {
    		visibility: visible;
    		opacity: 1;
    	}

    .avgrund-contents {
    	position: relative;
    	padding: 20px;
    	max-width: 400px;
    	height: 100%;
    	margin: auto;
    }
    	.avgrund-active .avgrund-contents {
    		-webkit-filter: blur(2px);
    		   -moz-filter: blur(2px);
    		    -ms-filter: blur(2px);
    		     -o-filter: blur(2px);
    		        filter: blur(2px);
    	}
    	.no-blur.avgrund-active .avgrund-contents {
    		-webkit-filter: none;
    		   -moz-filter: none;
    		    -ms-filter: none;
    		     -o-filter: none;
    		        filter: none;
    	}

    .avgrund-popup {
    	position: absolute;
    	width: 340px;
    	height: 180px;
    	left: 50%;
    	top: 50%;
    	margin: -130px 0 0 -190px;
    	visibility: hidden;
    	opacity: 0;
    	z-index: 4;
    	padding: 20px;

    	background: white;
    	box-shadow: 0px 0px 20px rgba( 0, 0, 0, 0.6 );
    	border-radius: 3px;

    	-webkit-transform: scale( 0.8 );
    	   -moz-transform: scale( 0.8 );
    	    -ms-transform: scale( 0.8 );
    	     -o-transform: scale( 0.8 );
    	        transform: scale( 0.8 );
    }
    	.avgrund-active .avgrund-popup-animate {
    		visibility: visible;
    		opacity: 1;

    		-webkit-transform: scale( 1.1 );
    		   -moz-transform: scale( 1.1 );
    		    -ms-transform: scale( 1.1 );
    		     -o-transform: scale( 1.1 );
    		        transform: scale( 1.1 );
    	}
    	.avgrund-popup.stack {
    		-webkit-transform: scale( 1.5 );
    		   -moz-transform: scale( 1.5 );
    		    -ms-transform: scale( 1.5 );
    		     -o-transform: scale( 1.5 );
    		        transform: scale( 1.5 );
    	}
    	.avgrund-active .avgrund-popup.stack {
    		-webkit-transform: scale( 1.1 );
    		   -moz-transform: scale( 1.1 );
    		    -ms-transform: scale( 1.1 );
    		     -o-transform: scale( 1.1 );
    		        transform: scale( 1.1 );
    	}


    .avgrund-ready body,
    .avgrund-ready .avgrund-contents,
    .avgrund-ready .avgrund-popup,
    .avgrund-ready .avgrund-cover {
    	-webkit-transform-origin: 50% 50%;
    	   -moz-transform-origin: 50% 50%;
    	    -ms-transform-origin: 50% 50%;
    	     -o-transform-origin: 50% 50%;
    	        transform-origin: 50% 50%;

    	-webkit-transition: 0.3s all cubic-bezier(0.250, 0.460, 0.450, 0.940);
    	   -moz-transition: 0.3s all cubic-bezier(0.250, 0.460, 0.450, 0.940);
    	    -ms-transition: 0.3s all cubic-bezier(0.250, 0.460, 0.450, 0.940);
    	     -o-transition: 0.3s all cubic-bezier(0.250, 0.460, 0.450, 0.940);
    	        transition: 0.3s all cubic-bezier(0.250, 0.460, 0.450, 0.940);
    }
    .avgrund-ready .avgrund-popup.no-transition {
    	-webkit-transition: none;
    	   -moz-transition: none;
    	    -ms-transition: none;
    	     -o-transition: none;
    	        transition: none;
    }

    // Added this javascript for the panel
    function appendText() {
      var Project = ("<a class='button' style='margin: 8px;'>Project</a><hr style='margin: 0px;'>")
      $("#test").append(Project);
    }
    // Avgrund js
    var Avgrund = (function(){

	var container = document.documentElement,
		popup = document.querySelector( '.avgrund-popup-animate' ),
		cover = document.querySelector( '.avgrund-cover' ),
		currentState = null;

	container.className = container.className.replace( /\s+$/gi, '' ) + ' avgrund-ready';

	// Deactivate on ESC
	function onDocumentKeyUp( event ) {
		if( event.keyCode === 27 ) {
			deactivate();
		}
	}

	// Deactivate on click outside
	function onDocumentClick( event ) {
		if( event.target === cover ) {
			deactivate();
		}
	}

	function activate( state ) {
		document.addEventListener( 'keyup', onDocumentKeyUp, false );
		document.addEventListener( 'click', onDocumentClick, false );
		document.addEventListener( 'touchstart', onDocumentClick, false );

		removeClass( popup, currentState );
		addClass( popup, 'no-transition' );
		addClass( popup, state );

		setTimeout( function() {
			removeClass( popup, 'no-transition' );
			addClass( container, 'avgrund-active' );
		}, 0 );

		currentState = state;
	}

	function deactivate() {
		document.removeEventListener( 'keyup', onDocumentKeyUp, false );
		document.removeEventListener( 'click', onDocumentClick, false );
		document.removeEventListener( 'touchstart', onDocumentClick, false );

		removeClass( container, 'avgrund-active' );
		removeClass( popup, 'avgrund-popup-animate')
	}

	function disableBlur() {
		addClass( document.documentElement, 'no-blur' );
	}

	function addClass( element, name ) {
		element.className = element.className.replace( /\s+$/gi, '' ) + ' ' + name;
	}

	function removeClass( element, name ) {
		element.className = element.className.replace( name, '' );
	}

	function show(selector){
		popup = document.querySelector( selector );
		addClass(popup, 'avgrund-popup-animate');
		activate();
		return this;
	}
	function hide() {
		deactivate();
	}

	return {
		activate: activate,
		deactivate: deactivate,
		disableBlur: disableBlur,
		show: show,
		hide: hide
	}

})();

    // Opening the Avgrund modals
    function openDialog() {
      Avgrund.show( "#default-popup" );
    }
    function openSecondDialog() {
      Avgrund.show( "#second-popup" );
    }
    function closeDialog() {
      Avgrund.hide();
    }

    </script>
